<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wine Quality Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #6a004b; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"] { width: 90%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #6a004b; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #920067; }
        .prediction { text-align: center; margin-top: 20px; padding: 10px; background-color: #f0e6f2; border-radius: 4px; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>White Wine Quality Predictor</h1>
    <form action='/predict' method="post">
        
        <label for="volatile acidity">Volatile Acidity (Range: 0.08 - 1.00):</label>
        <input type="number" step="any" name="volatile acidity" placeholder="e.g., 0.28" min="0.08" max="1.00" required>

        <label for="chlorides">Chlorides (Range: 0.01 - 0.20):</label>
        <input type="number" step="any" name="chlorides" placeholder="e.g., 0.045" min="0.01" max="0.20" required>

        <label for="density">Density (Range: 0.985 - 1.005):</label>
        <input type="number" step="any" name="density" placeholder="e.g., 0.993" min="0.985" max="1.005" required>

        <label for="pH">pH (Range: 2.90 - 3.80):</label>
        <input type="number" step="any" name="pH" placeholder="e.g., 3.19" min="2.90" max="3.80" required>

        <label for="alcohol">Alcohol (Range: 8.0 - 14.0):</label>
        <input type="number" step="any" name="alcohol" placeholder="e.g., 10.50" min="8.00" max="14.00" required>

        <button type="submit">Predict Quality</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        {{ prediction_text }}
    </div>
    {% endif %}

</div>

</body>
</html>
